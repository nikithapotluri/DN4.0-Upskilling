<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Exercise 8.1 -->
    <h2>Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="regUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="regUsername" placeholder="Username">
        </div>
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Enter password">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="agreeTerms">
        <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <hr class="my-5">

    <!-- Exercise 8.2-->
    <h2>Login Form</h2>
    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
        <label for="loginEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        <label for="loginPassword">Password</label>
      </div>

      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </div>
</body>
</html>
