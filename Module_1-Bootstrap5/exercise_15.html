<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Borders, Shadows, and Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">

    <!-- Exercise 15.1 -->
    <h4>Styled Profile Image</h4>
    <img src="https://logodix.com/logo/1984127.png" alt="Jonathan" 
         class="border border-primary border-3 rounded-circle mb-4" 
         style="width: 100px; height: 100px; object-fit: cover;">

    <!-- Exercise 15.2 -->
    <div class="card shadow-lg rounded-pill p-4 text-center mx-auto" style="max-width: 400px;">
      <h5 class="card-title mb-2">Nancy Wheeler</h5>
      <p class="card-text">Investigative journalist with a sharp eye for the truth.</p>
      <button class="btn btn-outline-dark btn-sm">Follow</button>
    </div>

  </div>
</body>
</html>
