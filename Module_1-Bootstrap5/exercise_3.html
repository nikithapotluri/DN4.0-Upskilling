<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Responsive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .col-12 > div {
      background-color: #0d6efd; 
      color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Exercise 3 -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4"><div>Jonathan</div></div>
      <div class="col-12 col-md-6 col-lg-4"><div>Steve</div></div>
      <div class="col-12 col-md-12 col-lg-4"><div>Nancy</div></div>
    </div>
  </div>
</body>
</html>
