<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 - Column Layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      padding: 1rem;
      border: 1px solid #dee2e6;
      height: 100%;
    }
    .main-content {
      padding: 1rem;
      border: 1px solid #dee2e6;
      min-height: 150px;
    }
    .col-sm-3 {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Exercise 4.1 -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-3 sidebar">
        Sidebar
      </div>
      <div class="col-md-9 main-content">
        Main Content
      </div>
    </div>

    <!-- Exercise 4.2 -->
    <div class="row mt-4">
      <div class="col-6 col-sm-3">Col 1</div>
      <div class="col-6 col-sm-3">Col 2</div>
      <div class="col-6 col-sm-3">Col 3</div>
      <div class="col-6 col-sm-3">Col 4</div>
    </div>
  </div>
</body>
</html>
